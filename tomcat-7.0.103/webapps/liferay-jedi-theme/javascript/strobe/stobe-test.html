<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>test</title>

  <script type="text/javascript" src="lib/swfobject.js"></script>
  <script type="text/javascript" src="lib/ParsedQueryString.js"></script>
  <script type="text/javascript">
            
            // Collect query parameters in an object that we can
            // forward to SWFObject:
            
            var pqs = new ParsedQueryString();
            var parameterNames = pqs.params(false);
            var parameters = {
                src: "http://mpdev.rrz.uni-hamburg.de:1935/vod/sample.mp4/manifest.f4m",
                autoPlay: "false",
                verbose: true,
                controlBarAutoHide: "false",
                controlBarPosition: "bottom",
                poster: "images/poster.png"
            };
            
            for (var i = 0; i < parameterNames.length; i++) {
                var parameterName = parameterNames[i];
                parameters[parameterName] = pqs.param(parameterName) || parameters[parameterName];
            }
            
       	    var wmodeValue = "direct";
            var wmodeOptions = ["direct", "opaque", "transparent", "window"];
            if (parameters.hasOwnProperty("wmode"))
            {
            	if (wmodeOptions.indexOf(parameters.wmode) >= 0){
            		wmodeValue = parameters.wmode;
            	}	            	
            	delete parameters.wmode;
            }
             
            // Embed the player SWF:	            
            swfobject.embedSWF(
				"StrobeMediaPlayback.swf"
				, "StrobeMediaPlayback"
				, 640
				, 480
				, "10.1.0"
				, "expressInstall.swf"
				, parameters
				, {
	                allowFullScreen: "true",
	                wmode: wmodeValue
	            }
				, {
	                name: "StrobeMediaPlayback"
	            }
	           
			);

            var vers = swfobject.getFlashPlayerVersion();
            alert("--> test" +  vers);
             
            /* Uncomment this code to be notified of playback errors in JavaScript: 
            
             function onMediaPlaybackError(playerId, code, message, detail)            
             {
             	alert(playerId + "\n\n" + code + "\n" + message + "\n" + detail);            
             }
             
           */

    </script>

</head>
<body>

<div id="StrobeMediaPlayback"><p>Alternative content</p></div>

</html>
